{% extends 'base.html' %}
{% block content %}

<div class="container">

        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                <h1>Login</h1>
                <br />

                    <form method="POST">
                        {% csrf_token %}

                    </form>
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
