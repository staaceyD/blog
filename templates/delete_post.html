{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                <h1>Delete Blog post</h1>
                <br />
                <h4>Do you want to delete <strong>{{ post.title }} </strong>??</h4>
                <br />
                <table>
                    <form method="POST">
                        {% csrf_token %}

                        <button class="btn btn-primary">Delete</button>

                    </form>
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
